<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Secretos - Cifrador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Rampart+One&family=Tourney:ital,wght@1,300&display=swap"
        rel="stylesheet">
        
</head>
<header>
<a href="index.html"><img src="imagenes/Logo.png" alt="logo-alura" /></a>


</header>

<body>
    <h1 class="titulo">Cifrador de Mensajes </h1>
        <main class="main">
            <section class="form-box">
                <form action="">
                 <label for="input-texto"></label>
                 <h2 id="textoAqui">Hagamos de su mensaje un secreto</h2>
                 <textarea class="text-input" type="text" name="input-texto" id="input-texto"
                    placeholder="Ingrese el texto aqui"></textarea>
                 <input class="btnEncriptar" type="button" value="Encriptar" id="btn-encriptar">
                 <input class="btnDesencriptar" type="button" value="Desencriptar!" id="btn-desencriptar">
                 </form>
             </section>
             <section class="mensaje-box">
         <h2 id="textoEspera">Aquí tienes tu mensaje cifrado</h2>
     <textarea class="text-input-salida" type="text" id="msg" width=300px readonly=""></textarea>
 <input class="btnCopiar" type="button" value="Copiar" onclick="copiarTexto()" id="btn-copy">
    </section>
        </main>

    <script src="Cifrador.js"></script>
    <script src="Fn-copiar.js"></script>
    <footer class="footer">©Derechos Reservados Nomad</footer>
   
</body>

</html>
